{% extends 'blog/base.html' %}
{% block title %}Lista de Publicaciones{% endblock %}
{% block content %}
    <h1>Lista de Publicaciones</h1>
    {% for post in posts %}
        <h2><a href="{% url 'detail_post' post.id %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:30 }}</p>
    {% endfor %}
{% endblock %}
